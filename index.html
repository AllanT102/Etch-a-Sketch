<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Etch a Sketch</h1>
    <div class="content">
        <div class="container"></div>
        <div class="config">
            <input class="color-picker-main" type="color" attribute="fcolorp">
            <div class="custom-range-slider">
                <input id="sizeSlider" type="range" value="16" min="1" max="64">
            </div>
            <button class="clear">Clear</button>
            <button class="fill-button">Fill</button>
            <div class="fill-config">
                <button class="boundary">Draw Boundary</button>
                <div class="fill-col-text">
                    <input class="color-picker" type="color" attribute="scolorp">
                    <p class="fill-text">Fill Color</p>
                </div>
                <button class="startpoint">Start Point</button>
            </div>
        </div>
    </div>
</body>
<script type="module" defer src="./js/app.js"></script>
</html>
